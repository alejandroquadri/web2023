<div class="mt-3 mb-4">
  <div class="dim-container d-flex feature-text">
    <div *ngFor="let size of sizes" class="dim d-flex flex-column">
      <img
        class="img-fluid mx-auto dim-img"
        [width]="allSizes[size].width * 20"
        [src]="allSizes[size].url" />
      <div class="text-center mt-1">{{ allSizes[size].name }}</div>
    </div>
  </div>
  <div class="ms-2 thickness">
    <span>{{ allSizes.thickness[lang] }}: </span>
    <span>{{ thickness }}</span>
  </div>
</div>
