<div
  class="container stepper-wrapper flex-grow-1 d-flex flex-column justify-content-start"
  [ngClass]="{ 'narrow-container': type === 'primary' }">
  <div class="my-3" *ngIf="type === 'primary'">
    <!-- <div class="my-3">
      <mat-progress-bar mode="determinate" 
        [value]="(selectedIndex / (steps.length - 1)) * 100">
      </mat-progress-bar>
    </div> -->
    <div class="d-flex justify-content-center align-items-center">
      <!-- <button mat-icon-button type="button" class="pure-button" [disabled]="selectedIndex === 0" cdkStepperPrevious>
        <mat-icon>navigate_before</mat-icon>
      </button> -->
      <div class="flex-fill text-center">
        <span class="me-2 primary-index">{{ selectedIndex + 1 }}</span>
        <span [ngTemplateOutlet]="selected!.stepLabel.template"></span>
      </div>
      <!-- <button mat-icon-button type="button" class="pure-button" cdkStepperNext>
        <mat-icon>navigate_next</mat-icon>
      </button> -->
    </div>
  </div>

  <div class="my-2 mx-1" *ngIf="type === 'secondary'">
    <div class="d-flex justify-content-start align-items-center">
      <div>
        <span>{{ selectedIndex + 1 }}</span>
        <span class="px-2">de</span>
        <span>{{ steps.length }}</span>
      </div>
      <div class="px-2">
        <span [ngTemplateOutlet]="selected!.stepLabel.template"></span>
      </div>
    </div>
  </div>

  <!-- Content from the CdkStep is projected here -->
  <div [ngTemplateOutlet]="selected!.content"></div>
</div>
